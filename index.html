<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MyMap</title>
  <link rel="stylesheet" href="MyMap.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur MyMap !</h1>
        <h2>Crée ta carte en 2D</h2>
    </header>
    <main>
        <div class="englobeur">
            <nav>
                <a class="up-text">Informations nécessaires</a>
                <a class="simple-text">Hauteur :</a>
                <input type="text" id="height" name="height" value="80" style="width: 100%; margin-bottom: 0.8rem;">

                <a class="simple-text">Longueur :</a>
                <input type="text" id="width" name="width" value="150" style="width: 100%; margin-bottom: 0.8rem;">

                <a class="simple-text">Taille pixels :</a>
                <input type="text" id="tp" name="tp" value="5" style="width: 100%; margin-bottom: 0.8rem;">

                <a class="simple-text">Seed : </a>
                <input type="text" id="seed" name="seed" value="24145" style="width: 100%; margin-bottom: 0.8rem;">

                <a class="simple-text">Nombre sommets : </a>
                <input type="text" id="som" name="som" value="5" style="width: 100%; margin-bottom: 0.8rem;">

                <a class="simple-text">Nombre fonds : </a>
                <input type="text" id="fon" name="fon" value="5" style="width: 100%; margin-bottom: 0.8rem;">

                <button id="Creer">Créer</button>
                <br>

                <button id="Telecharger">Télécharger</button>
            </nav>
            <canvas id="myCanvas" width="200" height="100"></canvas>
        </div>

        <!--
        <div class="stats-panel">
            <p class="simple-text">Statistiques :</p>
            <p class="simple-text">
                Nombre de pixels rouges :
                <span id="rougeCount">___</span>
            </p>
            <p class="simple-text">
                 Nombre de pixels bleus :
                <span id="bleuCount">___</span>
            </p>
        </div>-->
    </main>
    <script src="index.js"></script>
</body>
</html>

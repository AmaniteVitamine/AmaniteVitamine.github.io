<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MyMap</title>
  <link rel="stylesheet" href="MyMap.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur MyMap !</h1>
        <h2>Crée ta carte en 2D</h2>
    </header>
    <main>
        <div class="englobeur">
        <nav>
            <a class="up-text">Dimensions</a>
            <a class="simple-text">Hauteur : (≤450)</a>
            <input type="text" id="height" name="height" style="width: 100%; margin-bottom: 0.8rem;">

            <a class="simple-text">Longueur : (≤1000)</a>
            <input type="text" id="width" name="width" style="width: 100%; margin-bottom: 0.8rem;">
            <br><br>
            <button id="Creer">Créer</button>
        </nav>
        <canvas id="myCanvas" width="200" height="100">
        </canvas>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
